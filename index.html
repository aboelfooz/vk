<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorts GitHub API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 100;
      padding: 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 1.5rem;
      background: linear-gradient(45deg, #3498db, #8e44ad);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .fullscreen-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    
    .fullscreen-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    #shorts-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    
    .short-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s ease;
      transform: translateY(100%);
      opacity: 0;
      z-index: 1;
    }
    
    .short-slide.active {
      opacity: 1;
      transform: translateY(0);
      z-index: 3;
    }
    
    .short-slide.prev {
      transform: translateY(-100%);
      opacity: 0;
      z-index: 2;
    }
    
    .short-slide.next {
      transform: translateY(100%);
      opacity: 0;
      z-index: 2;
    }
    
    .short {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .short iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background: #000;
      z-index: 1000;
      color: #7f8c8d;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .error {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #e74c3c;
      text-align: center;
      padding: 30px;
      background: #000;
      z-index: 1000;
    }
    
    .error i {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    
    .error button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .error button:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }
    
    .nav-dots {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 100;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .dot.active {
      background: #fff;
      width: 20px;
      border-radius: 4px;
    }
    
    .nav-buttons {
      position: fixed;
      bottom: 80px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 100;
    }
    
    .nav-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }
    
    .nav-btn:disabled:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .github-info {
      position: fixed;
      top: 70px;
      right: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 5px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    
    .github-info i {
      color: #8e44ad;
    }
    
    .video-counter {
      position: fixed;
      top: 70px;
      left: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      z-index: 100;
      backdrop-filter: blur(5px);
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.2rem;
      }
      
      .github-info {
        top: 65px;
        right: 10px;
        font-size: 0.7rem;
      }
      
      .video-counter {
        top: 65px;
        left: 10px;
        font-size: 0.7rem;
      }
      
      .nav-buttons {
        bottom: 70px;
      }
      
      .nav-btn {
        width: 45px;
        height: 45px;
      }
    }
    
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      z-index: 101;
      overflow: hidden;
    }
    
    .progress-bar-inner {
      height: 100%;
      background: linear-gradient(to right, #3498db, #8e44ad);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="progress-bar">
    <div class="progress-bar-inner" id="progress-bar"></div>
  </div>

  <div class="header">
    <h1><i class="fas fa-video"></i> فيديوهات Shorts</h1>
    <button class="fullscreen-btn" id="fullscreen-btn">
      <i class="fas fa-expand"></i>
    </button>
  </div>

  <div class="github-info">
    <i class="fab fa-github"></i>
    <span>جلب البيانات من GitHub</span>
  </div>

  <div class="video-counter" id="video-counter">1 / 3</div>

  <div id="shorts-container">
    <div class="loading">
      <div class="spinner"></div>
      <p>جاري تحميل الفيديوهات من GitHub...</p>
    </div>
  </div>

  <div class="nav-buttons">
    <button class="nav-btn" id="prev-btn" disabled>
      <i class="fas fa-chevron-up"></i>
    </button>
    <button class="nav-btn" id="next-btn">
      <i class="fas fa-chevron-down"></i>
    </button>
  </div>

  <div class="nav-dots" id="nav-dots"></div>

  <script>
    const container = document.getElementById("shorts-container");
    const navDots = document.getElementById("nav-dots");
    const fullscreenBtn = document.getElementById("fullscreen-btn");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const videoCounter = document.getElementById("video-counter");
    const progressBar = document.getElementById("progress-bar");
    
    // رابط JSON من GitHub - يجب استبدال USERNAME و REPO بالقيم الفعلية
    const GITHUB_USERNAME = "aboelfooz";
    const GITHUB_REPO = "Quran-mp3";
    const JSON_FILE_PATH = "videos.json";
    const jsonUrl = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${JSON_FILE_PATH}`;
    
    // بيانات نموذجية للطوارئ (سيتم استخدامها فقط إذا فشل جلب البيانات من GitHub)
    const fallbackData = [
      "https://vk.com/video_ext.php?oid=-123456789&id=123456789&hash=abc123def456",
      "https://vk.com/video_ext.php?oid=-987654321&id=987654321&hash=ghi789jkl012",
      "https://vk.com/video_ext.php?oid=-112233445&id=112233445&hash=mno345pqr678"
    ];
    
    let videos = [];
    let currentIndex = 0;
    let activeIframe = null;
    
    // تهيئة التطبيق
    function init() {
      loadVideosFromGitHub();
      setupFullscreenButton();
      setupNavButtons();
    }
    
    // جلب بيانات الفيديوهات من GitHub
    function loadVideosFromGitHub() {
      const loadingElement = document.querySelector('.loading');
      if (loadingElement) {
        loadingElement.innerHTML = `
          <div class="spinner"></div>
          <p>جاري تحميل الفيديوهات من GitHub...</p>
        `;
      }
      
      // تحديث شريط التقدم
      updateProgressBar(30);
      
      fetch(jsonUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`خطأ في جلب البيانات: ${response.status} ${response.statusText}`);
          }
          updateProgressBar(60);
          return response.json();
        })
        .then(videosData => {
          if (Array.isArray(videosData) && videosData.length > 0) {
            videos = videosData;
            updateProgressBar(100);
            setTimeout(() => {
              displayVideos();
            }, 500);
          } else {
            throw new Error("بيانات الفيديوهات غير صالحة أو فارغة");
          }
        })
        .catch(error => {
          console.error("خطأ في جلب البيانات من GitHub:", error);
          updateProgressBar(100);
          showError(`فشل تحميل البيانات من GitHub. سيتم استخدام بيانات تجريبية.`, true);
          
          // استخدام البيانات الاحتياطية بعد تأخير قصير
          setTimeout(() => {
            videos = fallbackData;
            displayVideos();
          }, 3000);
        });
    }
    
    function updateProgressBar(percent) {
      progressBar.style.width = `${percent}%`;
    }
    
    function showError(message, showRetry = false) {
      container.innerHTML = `
        <div class="error fade-in">
          <i class="fas fa-exclamation-circle"></i>
          <p>${message}</p>
          ${showRetry ? `<button onclick="loadVideosFromGitHub()"><i class="fas fa-redo"></i> إعادة المحاولة</button>` : ''}
        </div>
      `;
    }
    
    function displayVideos() {
      const loadingElement = document.querySelector('.loading');
      if (loadingElement) {
        loadingElement.remove();
      }
      
      if (videos.length === 0) {
        showError("لا تتوفر فيديوهات حاليًا");
        return;
      }
      
      // تحديث العداد
      updateVideoCounter();
      
      // إنشاء نقاط التنقل
      createNavigationDots();
      
      // إنشاء شرائح الفيديوهات
      createVideoSlides();
      
      // تحديث حالة أزرار التنقل
      updateNavButtons();
    }
    
    function createNavigationDots() {
      navDots.innerHTML = '';
      for (let i = 0; i < videos.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => goToVideo(i));
        navDots.appendChild(dot);
      }
    }
    
    function createVideoSlides() {
      container.innerHTML = '';
      
      videos.forEach((link, index) => {
        const slide = document.createElement("div");
        slide.className = "short-slide";
        slide.dataset.index = index;
        
        if (index === 0) {
          slide.classList.add("active");
        } else if (index === 1) {
          slide.classList.add("next");
        } else {
          slide.style.display = 'none';
        }
        
        const shortDiv = document.createElement("div");
        shortDiv.className = "short";
        shortDiv.innerHTML = `
          <iframe 
            src="${index === 0 ? link : ''}" 
            data-src="${link}"
            allow="autoplay; encrypted-media; fullscreen; picture-in-picture;" 
            allowfullscreen
            loading="lazy">
          </iframe>
        `;
        
        slide.appendChild(shortDiv);
        container.appendChild(slide);
      });
      
      // تخزين الإطار النشط الحالي
      activeIframe = document.querySelector('.short-slide.active iframe');
    }
    
    function setupNavButtons() {
      prevBtn.addEventListener('click', goToPrevVideo);
      nextBtn.addEventListener('click', goToNextVideo);
    }
    
    function goToPrevVideo() {
      if (currentIndex > 0) {
        goToVideo(currentIndex - 1);
      }
    }
    
    function goToNextVideo() {
      if (currentIndex < videos.length - 1) {
        goToVideo(currentIndex + 1);
      }
    }
    
    function goToVideo(index) {
      const slides = document.querySelectorAll('.short-slide');
      const dots = document.querySelectorAll('.dot');
      
      // إيقاف الفيديو الحالي
      if (activeIframe) {
        const activeSrc = activeIframe.src;
        activeIframe.src = '';
      }
      
      // إخفاء جميع الشرائح غير الضرورية
      slides.forEach((slide, i) => {
        if (i < index - 1 || i > index + 1) {
          slide.style.display = 'none';
          // إيقاف تحميل الفيديوهات غير المرئية
          const iframe = slide.querySelector('iframe');
          if (iframe && iframe.src) {
            iframe.src = '';
          }
        } else {
          slide.style.display = 'flex';
          // تحميل الفيديو عند الحاجة
          const iframe = slide.querySelector('iframe');
          if (iframe && !iframe.src && iframe.dataset.src) {
            iframe.src = iframe.dataset.src;
          }
        }
      });
      
      // تحديث حالة الشرائح
      slides.forEach((slide, i) => {
        slide.classList.remove('active', 'prev', 'next');
        
        if (i === index) {
          slide.classList.add('active");
          // تعيين الإطار النشط الجديد
          activeIframe = slide.querySelector('iframe');
        } else if (i === index - 1) {
          slide.classList.add('prev');
        } else if (i === index + 1) {
          slide.classList.add('next');
        }
      });
      
      // تحديث النقاط
      dots.forEach((dot, i) => {
        dot.classList.remove('active');
        if (i === index) dot.classList.add('active');
      });
      
      // تحديث المؤشر الحالي
      currentIndex = index;
      
      // تحديث العداد
      updateVideoCounter();
      
      // تحديث حالة أزرار التنقل
      updateNavButtons();
    }
    
    function updateNavButtons() {
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === videos.length - 1;
    }
    
    function updateVideoCounter() {
      videoCounter.textContent = `${currentIndex + 1} / ${videos.length}`;
    }
    
    function setupFullscreenButton() {
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      
      // تغيير أيقونة وضع الملء عند الخروج من وضع الملء
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
        } else {
          fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
        }
      });
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable full-screen mode: ${err.message}`);
          });
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
    
    // تهيئة التطبيق عند تحميل الصفحة
    window.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
