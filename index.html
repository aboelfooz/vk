<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorts GitHub API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      touch-action: pan-y;
    }
    
    .header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 100;
      padding: 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 1.5rem;
      background: linear-gradient(45deg, #3498db, #8e44ad);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .fullscreen-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    
    #shorts-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    
    .short-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1), opacity 0.4s ease;
      transform: translateY(100%);
      opacity: 0;
      z-index: 1;
    }
    
    .short-slide.active {
      opacity: 1;
      transform: translateY(0);
      z-index: 3;
    }
    
    .short-slide.prev {
      transform: translateY(-100%);
      opacity: 0;
      z-index: 2;
    }
    
    .short-slide.next {
      transform: translateY(100%);
      opacity: 0;
      z-index: 2;
    }
    
    .short {
      width: 100%;
      height: 100%;
      background: #000;
    }
    
    .short iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background: #000;
      z-index: 1000;
      color: #7f8c8d;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .error {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #e74c3c;
      text-align: center;
      padding: 30px;
      background: #000;
      z-index: 1000;
    }
    
    .error i {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    
    .error button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .nav-dots {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 100;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .dot.active {
      background: #fff;
      width: 20px;
      border-radius: 4px;
    }
    
    .swipe-indicator {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      z-index: 100;
      animation: fadeInOut 2s infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .github-info {
      position: fixed;
      top: 70px;
      right: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .github-info i {
      color: #8e44ad;
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.2rem;
      }
      
      .github-info {
        top: 65px;
        right: 10px;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1><i class="fas fa-video"></i> فيديوهات Shorts</h1>
    <button class="fullscreen-btn" id="fullscreen-btn">
      <i class="fas fa-expand"></i>
    </button>
  </div>

  <div class="github-info">
    <i class="fab fa-github"></i>
    <span>جلب البيانات من GitHub</span>
  </div>

  <div id="shorts-container">
    <div class="loading">
      <div class="spinner"></div>
      <p>جاري تحميل الفيديوهات من GitHub...</p>
    </div>
  </div>

  <div class="nav-dots" id="nav-dots"></div>
  
  <div class="swipe-indicator">
    <i class="fas fa-arrow-up"></i> اسحب لأعلى أو لأسفل للتنقل <i class="fas fa-arrow-down"></i>
  </div>

  <script>
    const container = document.getElementById("shorts-container");
    const navDots = document.getElementById("nav-dots");
    const fullscreenBtn = document.getElementById("fullscreen-btn");
    
    // رابط JSON من GitHub - يجب استبدال USERNAME و REPO بالقيم الفعلية
    const GITHUB_USERNAME = "aboelfooz";
    const GITHUB_REPO = "Quran-mp3";
    const JSON_FILE_PATH = "videos.json";
    const jsonUrl = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${JSON_FILE_PATH}`;
    
    // بيانات نموذجية للطوارئ (سيتم استخدامها فقط إذا فشل جلب البيانات من GitHub)
    const fallbackData = [
      "https://vk.com/video_ext.php?oid=-123456789&id=123456789&hash=abc123def456",
      "https://vk.com/video_ext.php?oid=-987654321&id=987654321&hash=ghi789jkl012",
      "https://vk.com/video_ext.php?oid=-112233445&id=112233445&hash=mno345pqr678"
    ];
    
    let videos = [];
    let currentIndex = 0;
    let startY = 0;
    let currentY = 0;
    let isDragging = false;
    let currentPosition = 0;
    
    // تهيئة التطبيق
    function init() {
      loadVideosFromGitHub();
      setupFullscreenButton();
    }
    
    // جلب بيانات الفيديوهات من GitHub
    function loadVideosFromGitHub() {
      const loadingElement = document.querySelector('.loading');
      if (loadingElement) {
        loadingElement.innerHTML = `
          <div class="spinner"></div>
          <p>جاري تحميل الفيديوهات من GitHub...</p>
          <p style="font-size: 0.8rem; margin-top: 10px;">${jsonUrl}</p>
        `;
      }
      
      fetch(jsonUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`خطأ في جلب البيانات: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then(videosData => {
          if (Array.isArray(videosData) && videosData.length > 0) {
            videos = videosData;
            displayVideos();
          } else {
            throw new Error("بيانات الفيديوهات غير صالحة أو فارغة");
          }
        })
        .catch(error => {
          console.error("خطأ في جلب البيانات من GitHub:", error);
          showError(`فشل تحميل البيانات من GitHub. سيتم استخدام بيانات تجريبية.`, true);
          
          // استخدام البيانات الاحتياطية بعد تأخير قصير
          setTimeout(() => {
            videos = fallbackData;
            displayVideos();
          }, 3000);
        });
    }
    
    function showError(message, showRetry = false) {
      container.innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-circle"></i>
          <p>${message}</p>
          ${showRetry ? `<button onclick="loadVideosFromGitHub()"><i class="fas fa-redo"></i> إعادة المحاولة</button>` : ''}
        </div>
      `;
    }
    
    function displayVideos() {
      const loadingElement = document.querySelector('.loading');
      if (loadingElement) {
        loadingElement.remove();
      }
      
      if (videos.length === 0) {
        showError("لا تتوفر فيديوهات حاليًا");
        return;
      }
      
      // إنشاء نقاط التنقل
      createNavigationDots();
      
      // إنشاء شرائح الفيديوهات
      createVideoSlides();
      
      // إعداد أحداث السحب
      setupSwipeEvents();
    }
    
    function createNavigationDots() {
      navDots.innerHTML = '';
      for (let i = 0; i < videos.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => goToVideo(i));
        navDots.appendChild(dot);
      }
    }
    
    function createVideoSlides() {
      container.innerHTML = '';
      
      videos.forEach((link, index) => {
        const slide = document.createElement("div");
        slide.className = "short-slide";
        if (index === 0) {
          slide.classList.add("active");
        } else if (index === 1) {
          slide.classList.add("next");
        } else {
          slide.style.display = 'none';
        }
        
        const shortDiv = document.createElement("div");
        shortDiv.className = "short";
        shortDiv.innerHTML = `
          <iframe 
            src="${link}" 
            allow="autoplay; encrypted-media; fullscreen; picture-in-picture;" 
            allowfullscreen
            loading="lazy">
          </iframe>
        `;
        
        slide.appendChild(shortDiv);
        container.appendChild(slide);
      });
    }
    
    function setupSwipeEvents() {
      // أحداث اللمس
      container.addEventListener('touchstart', handleTouchStart, { passive: true });
      container.addEventListener('touchmove', handleTouchMove, { passive: false });
      container.addEventListener('touchend', handleTouchEnd);
      
      // أحداث الماوس
      container.addEventListener('mousedown', handleMouseDown);
      container.addEventListener('mousemove', handleMouseMove);
      container.addEventListener('mouseup', handleMouseEnd);
      container.addEventListener('mouseleave', handleMouseEnd);
      
      // منع سلوك النقر الطبيعي
      container.addEventListener('click', (e) => {
        if (isDragging) {
          e.preventDefault();
          e.stopPropagation();
        }
      }, true);
    }
    
    function handleTouchStart(e) {
      startY = e.touches[0].clientY;
      currentPosition = 0;
      isDragging = true;
    }
    
    function handleTouchMove(e) {
      if (!isDragging) return;
      
      e.preventDefault();
      currentY = e.touches[0].clientY;
      const diffY = currentY - startY;
      
      // تحديث موضع الشريحة أثناء السحب
      updateSlidePosition(diffY);
    }
    
    function handleTouchEnd() {
      if (!isDragging) return;
      
      const diffY = currentY - startY;
      finalizeSwipe(diffY);
      isDragging = false;
      currentPosition = 0;
    }
    
    function handleMouseDown(e) {
      startY = e.clientY;
      currentPosition = 0;
      isDragging = true;
    }
    
    function handleMouseMove(e) {
      if (!isDragging) return;
      
      currentY = e.clientY;
      const diffY = currentY - startY;
      
      // تحديث موضع الشريحة أثناء السحب
      updateSlidePosition(diffY);
    }
    
    function handleMouseEnd() {
      if (!isDragging) return;
      
      const diffY = currentY - startY;
      finalizeSwipe(diffY);
      isDragging = false;
      currentPosition = 0;
    }
    
    function updateSlidePosition(diffY) {
      const slides = document.querySelectorAll('.short-slide');
      const activeSlide = slides[currentIndex];
      
      // تحريك الشريحة النشطة
      activeSlide.style.transform = `translateY(${diffY}px)`;
      currentPosition = diffY;
      
      // إظهار الشريحة التالية أو السابقة بناءً على اتجاه السحب
      if (diffY > 0 && currentIndex > 0) {
        const prevSlide = slides[currentIndex - 1];
        prevSlide.style.display = 'flex';
        prevSlide.classList.add('prev');
        prevSlide.style.transform = `translateY(${diffY - window.innerHeight}px)`;
      } else if (diffY < 0 && currentIndex < videos.length - 1) {
        const nextSlide = slides[currentIndex + 1];
        nextSlide.style.display = 'flex';
        nextSlide.classList.add('next');
        nextSlide.style.transform = `translateY(${diffY + window.innerHeight}px)`;
      }
    }
    
    function finalizeSwipe(diffY) {
      const threshold = window.innerHeight / 5; // عتبة أقل لجعل السحب أسهل
      
      // إعادة تعيين التحويلات
      const slides = document.querySelectorAll('.short-slide');
      slides.forEach(slide => {
        slide.style.transform = '';
        slide.style.transition = 'transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1), opacity 0.4s ease';
      });
      
      // التحديد إذا كان السحب كافياً لتغيير الفيديو
      if (diffY > threshold && currentIndex > 0) {
        // الانتقال إلى الفيديو السابق
        goToVideo(currentIndex - 1);
      } else if (diffY < -threshold && currentIndex < videos.length - 1) {
        // الانتقال إلى الفيديو التالي
        goToVideo(currentIndex + 1);
      } else {
        // البقاء في الفيديو الحالي
        goToVideo(currentIndex);
      }
      
      // إعادة تفعيل الانتقال بعد التغيير
      setTimeout(() => {
        slides.forEach(slide => {
          slide.style.transition = '';
        });
      }, 400);
    }
    
    function goToVideo(index) {
      const slides = document.querySelectorAll('.short-slide');
      const dots = document.querySelectorAll('.dot');
      
      // إخفاء جميع الشرائح غير الضرورية
      slides.forEach((slide, i) => {
        if (i < index - 1 || i > index + 1) {
          slide.style.display = 'none';
        } else {
          slide.style.display = 'flex';
        }
      });
      
      // تحديث حالة الشرائح
      slides.forEach((slide, i) => {
        slide.classList.remove('active', 'prev', 'next');
        
        if (i === index) {
          slide.classList.add('active');
        } else if (i === index - 1) {
          slide.classList.add('prev');
        } else if (i === index + 1) {
          slide.classList.add('next');
        }
      });
      
      // تحديث النقاط
      dots.forEach((dot, i) => {
        dot.classList.remove('active');
        if (i === index) dot.classList.add('active');
      });
      
      // تحديث المؤشر الحالي
      currentIndex = index;
    }
    
    function setupFullscreenButton() {
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      
      // تغيير أيقونة وضع الملء عند الخروج من وضع الملء
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
        } else {
          fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
        }
      });
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable full-screen mode: ${err.message}`);
          });
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
    
    // تهيئة التطبيق عند تحميل الصفحة
    window.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
